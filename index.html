:root{

/* Brand palette → Amber Glow */

/* keep legacy names mapped to amber so gradients work */

*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
a{color:var(--primary);text-decoration:none}

.wrap{max-width:1100px;margin:0 auto;padding:28px}

.badge{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border:1px solid #262637;border-radius:999px;background:#0e0e16;color:#e7e7f0;font-size:12px}

.hero h1{font-size:46px;line-height:1.1;margin:10px 0 8px;font-weight:800}
.hero h1 .accent{background:linear-gradient(90deg,var(--primary),var(--primary-2));-webkit-background-clip:text;background-clip:text;color:transparent}
.hero p{color:var(--muted);max-width:820px;font-size:18px}
.cta-row{display:flex;gap:12px;margin-top:22px;flex-wrap:wrap}

.btn.primary{background:linear-gradient(135deg,var(--primary),var(--primary-2));border-color:#4b3a22;box-shadow:0 8px 24px rgba(255,180,80,.15)}
.btn.ghost{background:transparent}


.chips{display:flex;gap:10px;margin-top:18px;flex-wrap:wrap}
.chip{padding:6px 10px;border:1px solid #27273a;border-radius:999px;color:#efe7dc;background:#10101a;font-size:12px}


/* Layout */
.grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:26px}
.card{background:var(--panel);border:1px solid #1f1f2b;border-radius:14px;padding:20px}
.card h3{margin-top:0}
.mono{font-family:"JetBrains Mono",monospace}
.kpi{display:flex;gap:10px;align-items:center;margin:10px 0}

.muted{color:#b9b9c9}

.hero::before,.hero::after{content:"";display:block;height:1px;background:linear-gradient(90deg,transparent,var(--primary) 20%,var(--primary-2) 80%,transparent);opacity:.35}
.hero::before{margin-bottom:18px}
.hero::after{margin-top:18px}
